<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Juego Ahorcado</title>
        <!--<link rel="stylesheet" href="reset.css">-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    <body >
        <header>
            <img src="Imagenes/logo.png" class="logo" >
        </header>
        <main class="container">
            <div class="botones_iniciales">
                <div class="contenedor_botones_iniciales">
                    <button type="button" display="none" class="boton" id="boton_iniciar">Iniciar Juego</button>
                    <button type="button" display="hidden" id="boton_agregar" >Agregar nueva palabra</button>
                </div>
                
            </div>
            <div class="palabras_nuevas">
                <textarea name="" id="textarea_nueva_palabra"  placeholder="Ingrese una palabra"></textarea>
                <h6 id="condicion_palabra"><img src="Imagenes/alerta.png"> MÃ¡x. 8 letras</h6>
                <div class="botones_palabra">
                    <button type="button" id="boton_guardar">Guardar y empezar</button>
                    <button type="button" id="boton_cancelar">Cancelar</button>
                </div>
            </div>
            <div class="juego">
                <div class="imagenes_ahorcado">
                    <img id="ahorcado_1" src="Imagenes/ahorcado_1.png" >
                    <img id="ahorcado_2" src="Imagenes/ahorcado_2.png" >
                    <img id="ahorcado_3" src="Imagenes/ahorcado_3.png" >
                    <img id="ahorcado_4" src="Imagenes/ahorcado_4.png" >
                    <img id="ahorcado_5" src="Imagenes/ahorcado_5.png" >
                    <img id="ahorcado_6" src="Imagenes/ahorcado_6.png" >
                    <img id="ahorcado_7" src="Imagenes/ahorcado_7.png" >
                    <img id="ahorcado_8" src="Imagenes/ahorcado_8.png" >
                    <img id="ahorcado_9" src="Imagenes/ahorcado_9.png" >
                    <img id="ahorcado_10" src="Imagenes/ahorcado_10.png" >
                    

                </div>
                <div class="contenedor_letras">
                    <textarea readonly id="Letra1" cols="1" rows="1" >A</textarea>
                    <textarea id="Letra2" cols="1" rows="1">A</textarea>
                    <textarea id="Letra3" cols="1" rows="1">A</textarea>
                    <textarea id="Letra4" cols="1" rows="1">A</textarea>
                    <textarea id="Letra5" cols="1" rows="1">A</textarea>
                    <textarea id="Letra6" cols="1" rows="1">A</textarea>
                    <textarea id="Letra7" cols="1" rows="1">A</textarea>
                    <textarea id="Letra8" cols="1" rows="1">A</textarea>
                </div>
                <div class="contenedor_guiones">
                    <img src="Imagenes/guion.png" id="guion1">
                    <img src="Imagenes/guion.png" id="guion2">
                    <img src="Imagenes/guion.png" id="guion3">
                    <img src="Imagenes/guion.png" id="guion4">
                    <img src="Imagenes/guion.png" id="guion5">
                    <img src="Imagenes/guion.png" id="guion6">
                    <img src="Imagenes/guion.png" id="guion7">
                    <img src="Imagenes/guion.png" id="guion8">
                </div>
                <div>
                    <textarea readonly id="letras_mal" rows="2">AAAAAA</textarea>
                </div>
                <div class="contenedor_botones_juego">
                    <button type="button" id="boton_nuevo_juego">Nuevo Juego</button>
                    <button type="button" id="boton_desistir">Desistir</button>
                </div>

            </div>
        </main>
        <footer>&copy; Copyright Federico Pitton - 2022</footer>
    </body>



</html>
